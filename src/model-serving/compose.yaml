version: "3"
services:
  server:
    build: .
    image: amazon_product_search_text_embedding_server
    entrypoint: tritonserver --model-repository=/models
    platform: linux/x86_64
    volumes:
      - type: bind
        source: ./model_repository
        target: /models
    ports:
      - 8000:8000  # HTTP
      - 8001:8001  # gRPC
      - 8002:8002  # Prometheus
    networks:
      - triton
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:8000/v2/models/text_embedding/ready" ]
      interval: 1s
      timeout: 3s
      retries: 30
networks:
  triton:
